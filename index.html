<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <title>KU Scheduler</title>
</head>
<body>
    <!-- True landing / Error Screen -->
    <div id="main">
        Please enable Javascript
    </div>

    <!-- Dashboard Screen -->
    <template id="DashboardTemplate">
        <div id='landingpage' class='landingpage'>
            <div id='header' class='header'>
            <div id='rectangle1' class='rectangle1'>
            </div>
            <div id='ketteringuniversity' class='ketteringuniversity'>
                Kettering University
           </div>
            <button id="profile" class = "profile" onclick=showProfile()></button>
            <div id='rectangle2' class='rectangle2'>
            </div>
        </div>
        <div id="profileMenu" class="profileMenu">
            <a href ="#" class='logout' onclick=logOut()>
                <p>Log Out</p>
            </a>
            <a href ="#" class='Settings' onclick=renderDashboard()>
                <p>Dashboard</p>
            </a>
            <div id='profile2' class='profile2'>
            </div>
        </div>
        
        <div class="teamList">
            <b>Your Teams:</b> 
            <ul id="teamList">
                <li><a href="#" onclick=" goToTeam('team'); ">Test</a></li>
            </ul>
            <br>
            <a href="#" onclick="renderCreateTeam()">Create New Team</a>
        </div>
    </template>

    <!-- Login Screen -->
    <template id="LoginTemplate">
        <div class="container">
            <div class = "form-box">
                <h1 id="title" > Sign Up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id = "nameField" >
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name" required>
                        </div>
        
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="email" id="emailField">
                        </div>
        
                        <div class="input-field" >
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="password" id="passwordField">
                        </div>
                            <p>Lost password <a href="#"> Click Here!</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn" onclick=signUp()>Sign up</button>
                        <button type="button" id="signinBtn" class="disable" onclick=signIn()>Sign in</button>
                        <button type="button" id="submitBtn" class="disable" onclick=auth()>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </template>

    <!-- Team Screen -->
    <template id="TeamTemplate">
        <div id='landingpage' class='landingpage'>
            <div id='header' class='header'>
            <div id='rectangle1' class='rectangle1'>
            </div>
            <div id='ketteringuniversity' class='ketteringuniversity'>
                Kettering University
           </div>
            <button id="profile" class = "profile" onclick=showProfile()></button>
            <div id='rectangle2' class='rectangle2'>
            </div>
        </div>
        <div id="profileMenu" class="profileMenu">
            <a href ="#" class='logout' onclick=logOut()>
                <p>Log Out</p>
            </a>
            <a href ="#" class='Settings' onclick=renderDashboard()>
                <p>Dashboard</p>
            </a>
            <div id='profile2' class='profile2'>
            </div>
        </div>

        <div class="middleCol">
            <h1 class="teamName" id="teamName">Team Page Test</h1>
            <div class="btn-field" id="adminField">
                <button type="button" id="createShiftBtn" onclick=createShift()>Create Shift</button>
                <button type="button" id="inviteBtn" onclick=inviteMember()>Invite Member</button>
                <button type="button" id="editTeamBtn" onclick=editTeam()>Edit Team</button>
            </div>
        </div>


    </template>

</body>
<script src="dirtyDB.js"></script>
<script src="login.js"></script>
<script src="dashboard.js"></script>
<script src="teams.js"></script>
<script src="app.js"></script>
</html>
